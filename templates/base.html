<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'social_media_project/css/master.css'%}">

    <title>{% block title %}THE AMAZING SOCIAL MEDIA PROJECT{% endblock %}</title>
</head>

<body>
   <nav class='navbar mynav' role='navigation' id='navbar'>
    <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        <ul class="nav justify-contend-end">
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'posts:create' %}" class="nav-link activate" aria-current="page">Post</a></li>
                <li class="nav-item"><a href="{% url 'groups:all' %}" class="nav-link activate" aria-current="page">Groups</a></li>
                <li class="nav-item"><a href="{% url 'groups:create' %}" class="nav-link activate" aria-current="page">Create Group</a></li>
                <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link activate" aria-current="page">Log out</a></li>
            {% else %}
                  <li class="nav-item"><a href="{% url 'groups:all' %}"class="nav-link activate" aria-current="page">Groups</a></li>
                  <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link activate" aria-current="page">Log in</a></li>
                  <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link activate" aria-current="page">Sign up</a></li>
            {% endif %}
        </ul>
    </div>
   </nav>

   <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div> 

  <canvas id="canvas"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'social_media_project/js/master.js'%}"></script>
</body>
</html>
