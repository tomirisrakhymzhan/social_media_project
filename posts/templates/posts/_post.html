<div class="post media list-group-item list-group-item-action">
	<h4>{{ post.message_html|safe }}</h4>
	<div class="media-body">
		<h5 class="media-heading">
			<span class="username"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span> at 
			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in <a href="{% url 'groups:single' slug=post.group.slug%}">{{ post.group.name }}</a></span>
			{% endif %}
		</h5>




		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<button type="button" href="{% url 'posts:delete' pk=post.pk %}" class="btn btn-danger">
					Delete
				</button>
			{% endif %}
		</div>
	</div>
</div>
