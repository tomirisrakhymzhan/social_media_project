{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-default">
            Login
          </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
